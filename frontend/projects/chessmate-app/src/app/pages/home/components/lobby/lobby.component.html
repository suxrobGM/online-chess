<h4>Lobby</h4>

<p-table [value]="openGames" [paginator]="true" [lazy]="true" [rows]="10" (onLazyLoad)="loadGames($event)"
  [(first)]="first" [totalRecords]="totalRecords" [loading]="isLoading">
  <ng-template pTemplate="header">
    <tr>
      <th>Color</th>
      <th>Player</th>
      <th>Rating</th>
      <th>Time</th>
      <th>Mode</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-game>
    <tr>
      <td>{{ game.hostPlayerColor }}</td>
      <td>{{ game.hostPlayerUsername }}</td>
      <td>{{ game.hostPlayerElo }}</td>
      <td>--</td>
      <td>Classic</td>
    </tr>
  </ng-template>
</p-table>
