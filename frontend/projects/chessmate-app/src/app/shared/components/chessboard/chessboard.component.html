<ngx-chess-board class="chessboard" #board 
    [lightTileColor]="whiteSquareColor"
    [darkTileColor]="blackSquareColor"
    [pieceIcons]="pieceIcons"
    [size]="size"
    [showLastMove]="true"
    [lightDisabled]="whiteDisabled"
    [darkDisabled]="blackDisabled"
    (moveChange)="emitMoveChangeEvent($event)">
</ngx-chess-board>
