<p-dialog header="Game result" [(visible)]="visible" [closable]="false" [modal]="true" 
  (onShow)="show()" (onHide)="hide()">
  
  <div class="d-flex flex-column align-items-center">
    
    @switch (result) {
      @case ('win') {
        <h4 class="text-success">You won!</h4>
      }
      @case ('lose') {
        <h4 class="text-danger">You lost!</h4>
      }
      @case ('draw') {
        <h4 class="text-warning">It's a draw!</h4>
      }
    }

    <p-button label="Ok" (click)="hide()"></p-button>
  </div>
</p-dialog>
